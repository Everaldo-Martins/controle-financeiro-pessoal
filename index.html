<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistam Financeiro {Javascript}</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <a href="/" class="logo"></a>
    <nav>
      <span class="add-item">
        <i class="fa-solid fa-circle-plus"></i>
        Novo Item
      </span>
      <span class="about">
        <i class="fa-solid fa-circle-exclamation"></i>
        Sobre
      </span>
      <span class="contact">
        <i class="fa-solid fa-location-dot"></i>
        Contato
      </span>
    </nav>
  </header>
  <main>
    <div class="resume">
      <div class="resume-container">
        <i class="fa-solid fa-circle-up"></i>
        <div>
            <span>Entadas: R$</span>
            <h3 class="incomes">0.00</h3>
        </div>
      </div>
      <div class="resume-container">
        <i class="fa-solid fa-circle-down"></i>
        <div>
            <span>Saídas: R$</span>
            <h3 class="expenses">0.00</h3>
        </div>
      </div>
      <div class="resume-container">
        <i class="fa-solid fa-hand-holding-dollar"></i>
        <div>
            <span>Saldo: R$</span>
            <h3 class="total">0.00</h3>
        </div>
      </div>
      <div class="resume-container">
        <i class="fa-solid fa-sack-dollar"></i>
        <div>
            <span>Principal: R$</span>
            <h3 class="major">0.00</h3>
        </div>
      </div>
    </div>    

    <div class="container-table">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th class="columnAmount">Valor</th>
            <th class="columnType">Tipo</th>
            <th colspan="2" class="columnAction">Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      
      <div class="add-modal">
        <div class="add-modal-container">
          <div class="add-modal-content">
            <h3>Adicionar Novo Item</h3>
            <span class="close">
              <i class="fa-solid fa-circle-xmark"></i>
            </span>
          </div>

          <div class="desc">
            <input type="text" id="desc" placeholder="Descrição" />
          </div>

          <div class="amount">
            <input type="number" id="amount" placeholder="Valor" />
          </div>

          <div class="type">
            <select id="type">
              <option value="">Tipo</option>
              <option value="entrada">Entrada</option>
              <option value="saida">Saída</option>
            </select>
          </div>

          <button id="btnNew" class="submit">Incluir</button>
        </div>
      </div> 

      <div class="edit-modal">
        <div class="edit-modal-container">
          <div class="edit-modal-content">
            <span id="closeModal" class="close">
              <i class="fa-solid fa-circle-xmark"></i>
            </span>
            <h2>Editar Item</h2>
          </div>
          
          <div class="edit-modal-content">
            <label for="editDesc">Descrição:</label>
            <input type="text" id="editDesc" />
          </div>
      
          <div class="edit-modal-content">
            <label for="editAmount">Valor:</label>
            <input type="number" id="editAmount" />
          </div>
      
          <div class="edit-modal-content">
            <label for="editType">Tipo:</label>
            <select id="editType">
              <option value="entrada">Entrada</option>
              <option value="saida">Saída</option>
            </select>
          </div>
      
          <button class="submit" onclick="saveEdit()">Salvar</button>
        </div>
      </div>
      
      <div class="delete-modal">
        <div class="modal-content">
          <p>Quer realmente deletar esse item?</p>
          <span>
            <button class="confirm">Delete</button>
            <button class="cancel">Cancelar</button>
          </span>
        </div>
      </div>
  </main>  
  <footer>
    <span class="copy"></span>
  </footer>  
  <script src="./assets/js/script.js"></script>
</body>
</html>
